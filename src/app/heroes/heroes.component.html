<h2>My Heroes</h2>

<!-- List heroes with *ngFor -->
<ul class="heroes">
  <li *ngFor="let hero of heroes" 
  (click)="onSelect(hero)" 
  [class.selected]="hero === selectedHero">
    <span class="badge">{{hero.id}}</span> {{hero.name}}
  </li>
</ul>

<!-- Bind the HeroesComponent.selectedHero to the element's heroDetail property like this. -->
<!-- [heroDetail]="selectedHero" is an Angular property binding. -->
<app-hero-detail [heroDetail]="selectedHero"></app-hero-detail>
